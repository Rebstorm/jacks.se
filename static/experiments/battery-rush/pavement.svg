<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background asphalt -->
    <rect width="100" height="100" fill="#333" />

    <!-- Dashed lane marker in the middle -->
    <line x1="50" y1="0" x2="50" y2="40" stroke="#fff" stroke-width="4" />
    <line x1="50" y1="60" x2="50" y2="100" stroke="#fff" stroke-width="4" />

    <!-- Additional texture for road -->
    <line x1="50" y1="0" x2="50" y2="100" stroke="#777" stroke-width="1" opacity="0.2" />
</svg>
